<div class="card mt-5">
  <div class="card-body">
      <h4 class="text-center">Registro de Actividades

      </h4>
      <form #schoolForm="ngForm" (ngSubmit)="submitForm(schoolForm)">
          <input type="hidden" name="id" [(ngModel)]="activityService.selectActivity.id">
          <div class="form-group mb-3">
            <label>Nombre de la Actividad</label>
            <input type="text" class="form-control" name="name"
            [(ngModel)]="activityService.selectActivity.name"
              placeholder="Ingrese el nombre">
            </div>
            <div class="form-group mb-3">
              <label>Descripción</label>
            <input type="text" class="form-control" name="desciptions"
            [(ngModel)]="activityService.selectActivity.desciptions"
              placeholder="Ingrese la Descripción">
            </div>
            <div class="form-group mb-3">
              <label>Fecha</label>
            <input type="date" class="form-control" name="datatime"
            [(ngModel)]="activityService.selectActivity.datatime"
              placeholder="Ingrese la Fecha">
            </div>
            <div class="form-group mb-3">
              <select class="form-select" aria-label="Default select example" name="status"

              [(ngModel)]="activityService.selectActivity.status" >

              <option  *ngFor="let option of opcionList" value="{{option.tipo}}">{{option.tipo}}</option>


            </select>
            </div>

            <div class="form-group mb-3">
              <label>#Encargado</label>
            <input type="text" class="form-control" name="user_id"
            [(ngModel)]="activityService.selectActivity.user_id"
                placeholder="Ingrese el numero">
            </div>
          <div class="form-group ">
            <button class="btn btn-primary me-2" type="submit">
                <i class="fas fa-plus-circle" ></i> Agregar
            </button>
            <button class="btn btn-secondary me-2" type="reset" (click)="resetForm(schoolForm)">
                <i class="fas fa-sync-alt"></i> Resetear
            </button>
            <button class="btn btn-secondary" type="button" routerLink="/list-activity">
              <i class="fas fa-hand-point-left" ></i> Cancelaras
          </button>
          </div>
        </form>
  </div>
</div>
